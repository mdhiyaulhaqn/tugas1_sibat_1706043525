<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cari Obat Expired</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h2>Lihat Daftar Obat yang Sudah Expired di Suatu Gudang</h2>
        <h5>Pilih Gudang</h5>
        <form th:action="@{/gudang/expired-obat/cari}" th:object="${gudangTarget}" method="POST">
            <div class="row">
                <select class="form-control" th:field="*{id}" style="width: 200px; margin-right: 20px;">
                    <div th:each="gudang: ${listGudangModel}" >
                        <option th:value="${gudang.id}" th:text="${gudang.nama}"></option>
                    </div>
                </select>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
    </div>
</body>
</html>
