<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 style="color: white;">Daftar Obat</h2>
    </nav>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Kode</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <br>
                <tr th:each="obat, indexStat : ${obatList}">
                    <td th:text="${__${indexStat.index + 1}__}"></td>
                    <td th:text="${obat.kode}"></td>
                    <td th:text="${obat.nama}"></td>
                    <td th:text="'Rp ' + ${#numbers.formatInteger(obat.harga,3,'POINT')}"></td>
                    <td>
                        <!--<a class="btn btn-info" th:href="@{/obat/view/{noReg}(noReg=${obat.nomorRegistrasi})}">Lihat</a>-->
                        <a class="btn btn-info" th:href="@{/obat/view?noReg=}+${obat.nomorRegistrasi}">Lihat</a>
                        <button type="submit" th:value="${indexStat.index}" class="btn" style="background-color: black; color:white;">Ubah</button>
                        <button type="submit"  name="hapusObat" th:value="${indexStat.index}"  class="btn btn-danger">Hapus</button>
                        <p th:text="${test}"></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right;">
            <a class="btn" th:href="@{/obat/tambah}" style="background-color: black; color:white;">Tambah Obat</a>
        </div>
    </div>
</body>
</html>
