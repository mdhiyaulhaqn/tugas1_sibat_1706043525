<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <h1> Tambah Obat </h1>
    <form th:action="@{/obat/tambah}" th:object="${obat}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        Nama
        <input type="text" th:field="*{nama}" name="nama"/>
        <br>
        Nomor Registrasi
        <input type="text" th:field="*{nomorRegistrasi}" name="nomorRegistrasi"/>
        <br>
        Tanggal Terbit
        <input type="date" th:field="*{tanggalTerbit}" name="tanggalTerbit"/>
        <br>
        <!--Kode-->
        <!--<input type="text" th:field="*{kode}" name="kode"/>-->
        <!--<br>-->
        Harga
        <input type="number" th:field="*{harga}" name="harga"/>
        <br>
        Bentuk
        <select name="bentuk" th:field="*{bentuk}">
            <option th:value="Cairan" th:text="Cairan"></option>
            <option th:value="Kapsul" th:text="Kapsul"></option>
            <option th:value="Tablet" th:text="Tablet"></option>
        </select>
        <br>
        Jenis
        <select name="jenis" th:field="*{jenis}">
            <div th:each="jenis: ${listJenis}">
                <option th:value="${jenis.id}" th:text="${jenis.nama}"></option>
            </div>
        </select>
        <br>
        Supplier
        <div th:each="obatSupplier, iterationStat : *{listObatSupplier}">
        <select th:field="*{listObatSupplier[__${iterationStat.index}__].supplier}">
            <option th:each="supplier: ${listSupplier}" th:value="${supplier.id}" th:text="${supplier.nama}"></option>
        </select>
        </div>
        <button type="submit" class="btn btn-light" name="addRow">Tambah Supplier</button>
        <!--<select th:each="listJenisSupplier, iterationStat : ${listSupplier}"-->
                <!--th:field="${obat.listObatSupplier[__${iterationStat.index}__]}">-->
            <!--&lt;!&ndash;<div th:each="supplier: ${listJenisSupplier}">&ndash;&gt;-->
                <!--<option th:each="supplier: ${listJenisSupplier}" th:value="${supplier.id}" th:text="${supplier.nama}"></option>-->
            <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--</select>-->
        <br>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
</body>
</html>
