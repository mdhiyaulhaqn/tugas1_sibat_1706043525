<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <h1> Tambah Obat </h1>
    <form th:action="@{/obat/tambah}" th:object="${obat}" method="POST">
        Nama
        <input type="text" name="nama"/>
        <br>
        Nomor Registrasi
        <input type="text" name="alamat"/>
        <br>
        Tanggal Terbit
        <input type="date" name="tanggal_terbit"/>
        <br>
        Harga
        <input type="number" name="harga"/>
        <br>
        Bentuk
        <select name="bentuk">
            <option th:value="cairan" th:text="Cairan"></option>
            <option th:value="kapsul" th:text="Kapsul"></option>
            <option th:value="tablet" th:text="Tablet"></option>
        </select>
        <br>
        Jenis
        <select name="jenis">
            <option th:value="generik" th:text="Generik"></option>
            <option th:value="paten" th:text="Paten"></option>
        </select>
        <br>
        Supplier
        <select name="supplier">
            <div th:each="supplier: ${listSupplier}">
                <option th:value="${supplier.id}" th:text="${supplier.nama}"></option>
            </div>
        </select>

        <button type="submit"> Submit </button>
    </form>
</body>
</html>
