<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container" style="margin-top: 30px; margin-bottom: 50px;">
    <h1 align="center">Sistem Informasi Inventory Obat</h1>
    <br>
    <div class="card">
        <div class="card-header" align="center">
            <h4 class="card-title">Daftar Gudang</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <br>
                <tr th:each="gudang, indexStat : ${gudangList}">
                    <td th:text="${__${indexStat.index + 1}__}"></td>
                    <td th:text="${gudang.nama}"></td>
                    <td th:text="${gudang.alamat}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/gudang/view?idGudang=} + ${gudang.id}">Lihat</a>
                        <a class="btn btn-info" th:href="@{/}" style="background-color: black; color:white;">Ubah</a>
                        <a class="btn btn-danger" th:href="@{/gudang/hapus/} + ${gudang.id}">Hapus</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: right;">
                <a class="btn" th:href="@{/gudang/tambah}" style="background-color: black; color:white;">Tambah Gudang</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
